name: Build OpenAPI

on:
  push:
    paths:
      - 'src/open-delivery/**/*.json'
      - 'src/api/**/*.json'

permissions:
  contents: write

jobs:
  build-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para poder fazer commit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run build script
        run: node src/api/build-openapi.js && node src/open-delivery/build-openapi.js

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "Nenhuma alteração nos arquivos gerados."
          else
            git commit -m "chore: update OpenAPI build [skip ci]"
            git push
          fi
